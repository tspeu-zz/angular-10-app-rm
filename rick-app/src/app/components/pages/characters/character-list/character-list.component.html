<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div class="col-xs-12 col-sm-6 col-md-4"
    *ngFor="let character of characters">
    <!-- all characters -->
    <app-character [character]="character"></app-character>

    <!-- all characters -->
  </div>
</div>

<div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-not-found"
*ngIf="characters.length <= 0">
  <p> No hay resultados.....!</p>
</div>


<button
[ngClass]="'no-hidden'"
*ngIf="!showGoUp"
(click)="onScrollTop()"
class="btn btn-dark my-3"> Go up</button>
