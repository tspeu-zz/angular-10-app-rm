<form class="example-form" >
  <mat-form-field class="example-full-width" style="width: 100%">
    <mat-chip-list #chipList>
      <mat-chip style="margin-top:0.4em;" *ngFor="let option of this.dataService.searchOption"
      (removed)="removeOption(option)">

      <span>{{option.title}}</span>
      <mat-icon matChipRemove>del</mat-icon>
    </mat-chip>

      <label for="skuInput">Buscar</label>
      <input #autocompleteInput type="text" placeholder="Enter title" aria-label="Number" matInput [formControl]="myControl"
        [matAutocomplete]="auto" [matChipInputFor]="chipList"
        class="form-control" name="skuInput">

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of autoCompleteList" [value]="option" (onSelectionChange)="filterPostList($event)">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-chip-list>

  </mat-form-field>

  </form>
