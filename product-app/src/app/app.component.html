
<!-- Toolbar -->
<app-toolbar></app-toolbar>


<div class="container" role="main">

  <div class="alert alert-primary" popup #popup1="popup" msm="alert">
    <h2>Menaje directiva</h2>
    <p popup  #popup2="popup"msm="Popup diretive" > This should use our Popup diretive</p>

    <div popup  msm="icono" #popup3="popup">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
      </svg>
    </div>

  </div>
  <div style="margin-top: 20px;">
    <button (click)="popup1.displayMessage()" class="btn btn-danger mx-2">
    Display popup for message element
    </button>

    <button (click)="popup2.displayMessage()" class="btn btn-dark mx-2">
      Display popup for alarm icon
    </button>
    <button (click)="popup3.displayMessage()" class="btn btn-primary mx-2">
      Display popup for alarm icon
    </button>
  </div>

<div style="margin:auto; width: 70%; margin-top: 30px;" class="mb-2">
  <app-search-bar (onSelectedOption)="onSelectedFilter($event)"></app-search-bar>
</div>

<div class="group">
  <h2 style="text-align:center">Data</h2>
  <div *ngFor="let posts of post" class="card mt-2">
    <p><b>Item :</b>{{posts.id}}</p>
    <p><b>Title :</b> {{posts.title}}</p>
    <p><b>Body: </b>{{posts.body}}</p>
  </div>
</div>
